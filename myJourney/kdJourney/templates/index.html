<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Makes the page responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Journey</title>

    <!-- Tailwind CSS CDN for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="bg-purple-700 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <a href="/" class="text-2xl font-bold hover:text-purple-300 transition-colors">MyJourney</a>

        <!-- Hamburger Button -->
        <button class="md:hidden focus:outline-none" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>

        <!-- Menu Items -->
        <div id="mobile-menu" class="hidden md:flex md:space-x-4 flex-col md:flex-row items-center md:items-start">
            <a href="/" class="hover:text-purple-300 transition-colors py-2 md:py-0 text-center md:text-left">Home</a>
            <a href="/about/" class="hover:text-purple-300 transition-colors py-2 md:py-0 text-center md:text-left">About Me</a>
        </div>

    </div>
</nav>



    <!-- Main content -->
    <main class="flex-grow container mx-auto px-6 py-10">
        <h1 class="text-4xl font-bold text-center mb-8 text-indigo-800">üå± My Learning Journey</h1>

        
    <!-- Learning Entries Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for entry in entries %}

            <!-- Single Learning Entry Card -->
            <div class="bg-white rounded-2xl shadow-lg p-6 transform hover:-translate-y-2 hover:shadow-2xl transition-all">

                <!-- Entry Title -->
                <h2 class="text-xl font-semibold text-indigo-700 mb-2">{{ entry.title }}</h2>

                <!-- Entry Description -->
                <p class="text-gray-700 mb-4">{{ entry.description }}</p>

                <!-- Entry Date -->
                <p class="text-gray-400 text-sm text-right">{{ entry.date }}</p>
            </div>
            {% empty %}

            <!-- Message if no entries exist -->
            <p class="text-center text-gray-500 col-span-full">No learning entries yet. Start adding your journey!</p>
            {% endfor %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-gray-600 py-6 bg-indigo-50 mt-10">
        &copy; 2025 My Journey | Built with ‚ù§Ô∏è using Django
    </footer>

</body>
</html>
